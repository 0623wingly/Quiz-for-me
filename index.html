<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題集</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      padding: 1em;
      max-width: 480px;
      margin: auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .field {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.3em;
    }
    select, button {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      margin-top: auto;
      font-size: 0.9em;
      color: #888;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #ccc;
      padding-top: 1em;
    }
  </style>
</head>
<body>
  <h1>問題集</h1>

  <div class="field">
    <label for="questionCount">問題数：</label>
    <select id="questionCount">
      <option>20</option>
      <option>30</option>
      <option>50</option>
      <option>100</option>
    </select>
  </div>

  <div class="field">
    <label for="mode">出題形式：</label>
    <select id="mode" disabled>
      <option value="multiple-choice">4択</option>
    </select>
  </div>

  <button onclick="goToReady()">スタート</button>

  <footer>
    <div>© 2025 wingly-Icoration</div>
    <div>Ver 1.0</div>
  </footer>

<script>
  function goToReady() {
    const count = document.getElementById("questionCount").value;
    const quizType = "multiple-choice"; // 今後拡張も可能

    const query = `quizType=${encodeURIComponent(quizType)}&count=${encodeURIComponent(count)}`;
    window.location.href = `Loading.html?${query}`;
  }
</script>

</body>
</html>
