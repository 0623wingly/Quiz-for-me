<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>準備画面</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      padding: 1em;
      max-width: 480px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 1.5em;
    }
    .type-info {
      font-size: 1.6em;
      margin-bottom: 2em;
    }
    .question-count {
      font-size: 2.2em;
      margin-bottom: 3em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 1em 2em;
      font-size: 1.4em;
      cursor: pointer;
    }
    .back-link {
      display: block;
      margin-top: 2em;
      color: #333;
      text-decoration: none;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>問題</h1>
  <div class="type-info" id="typeInfo">タイプ：読み込み中...</div>
  <div class="question-count" id="questionCountDisplay">読み込み中...</div>
  <button onclick="startQuiz()">スタート</button>
  <a class="back-link" href="index.html">←選びなおす</a>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function startQuiz() {
      const mode = getQueryParam('mode');
      const category = getQueryParam('category');
      const subcategory = getQueryParam('subcategory');
      const count = getQueryParam('count');

      let quizType = '';
      let quizData = '';

      if (category === '日本語語彙') {
        quizType = 'multiple-choice';
        if (subcategory === '基礎単語') {
          quizData = 'Japanese-Vocab/KisoTan-go.json';
        }
      }

      let query = `mode=${mode || ''}&count=${count || ''}`;
      if (mode === 'select') {
        query += `&category=${encodeURIComponent(category || '')}&subcategory=${encodeURIComponent(subcategory || '')}`;
      }
      if (quizType) {
        query += `&quizType=${quizType}`;
      }
      if (quizData) {
        query += `&quizData=${encodeURIComponent(quizData)}`;
      }

      if (quizType) {
        window.location.href = `QuizType/${quizType}.html?${query}`;
      } else {
        alert('未対応のカテゴリです。');
      }
    }

    window.onload = function() {
      const mode = getQueryParam('mode');
      const category = getQueryParam('category');
      const subcategory = getQueryParam('subcategory');
      const count = getQueryParam('count');

      const modeText = mode === 'random' ? 'ランダム' : (mode === 'select' ? '指定' : '未選択');
      const catText = category || '未選択';
      const subcatText = subcategory ? `；${subcategory}` : '';

      document.getElementById('typeInfo').textContent = `タイプ：${modeText}（${catText}${subcatText}）`;
      document.getElementById('questionCountDisplay').textContent = count ? `${count}問` : '未設定';
    }
  </script>
</body>
</html>
