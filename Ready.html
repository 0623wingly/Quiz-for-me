<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>準備画面</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 1em;
      font-size: 2em;
    }
    .info {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    #start-button {
      margin-top: 2em;
      padding: 0.8em 2em;
      font-size: 1.2em;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    #back-link {
      margin-top: 1em;
      color: #2196F3;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>クイズ準備開始</h1>
  <div class="info" id="quiz-type"></div>
  <div class="info" id="question-count"></div>
  <button id="start-button">スタート</button>
  <div id="back-link" onclick="window.location.href='index.html'">←選びなおす</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const count = parseInt(urlParams.get('count')) || 0;
    const category = urlParams.get('category');
    const subcategory = urlParams.get('subcategory');

    // タイプの表示
    const quizTypeEl = document.getElementById('quiz-type');
    if (mode === 'random') {
      quizTypeEl.textContent = `タイプ：ランダム`;
    } else if (mode === 'select') {
      const cat = category || '未選択';
      const sub = subcategory || '全て';
      quizTypeEl.textContent = `タイプ：${cat}；${sub}`;
    }

    // 問題数の表示
    const countEl = document.getElementById('question-count');
    if (count > 0) {
      countEl.textContent = `問題数：${count}`;
    } else {
      countEl.textContent = '';
    }

    // スタートボタン押下時、Loading画面へ遷移
    document.getElementById('start-button').addEventListener('click', () => {
      const quizType = category === '日本語語彙' ? 'multiple-choice' : 'default';
      const loadingURL = `Loading.html?quizType=${encodeURIComponent(quizType)}&count=${count}&category=${encodeURIComponent(category || '')}&subcategory=${encodeURIComponent(subcategory || '')}`;
      window.location.href = loadingURL;
    });
  </script>
</body>
</html>
