<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題集ホーム</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .field {
      margin-bottom: 1em;
    }
    label {
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      margin-top: 0.5em;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>問題集</h1>
  <div class="field">
    <label for="question-count">問題数：</label>
    <select id="question-count">
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>

  <div class="field">
    <label for="category">カテゴリ：</label>
    <select id="category">
      <option>全て</option>
      <option>日本語語彙</option>
      <option>漢字(日本語)</option>
      <option>数学</option>
      <option>理科</option>
      <option>社会</option>
      <option>情報</option>
      <option>英語</option>
      <option>中国語</option>
      <option>ポケモン</option>
      <option>ゲームキャラクター</option>
      <option>図鑑</option>
      <option>文化人類学</option>
      <option>文化・社会</option>
      <option>国際関係</option>
      <option>心理学</option>
    </select>
  </div>

  <div class="field">
    <label for="subcategory">サブカテゴリ：</label>
    <select id="subcategory">
      <option>全て</option>
    </select>
  </div>

  <button id="start-button">スタート</button>

  <script>
    const subcategories = {
      "日本語語彙": ["基礎単語", "四字熟語", "慣用句・ことわざ", "古文", "難読語彙"],
      "漢字(日本語)": ["1〜3級相当", "2級相当", "1級相当", "難読漢字(国・地名)", "難読漢字(動物A)", "難読漢字(動物B)", "難読漢字(植物)", "難読漢字(その他)"],
      "数学": ["算数", "数ⅠA", "数ⅡB", "和算", "その他"],
      "理科": ["物理", "化学", "生物", "地学"],
      "社会": ["地理", "世界史", "日本史", "公民(公共・倫理)", "公民(政治・経済)", "年号ヒストリー"],
      "英語": ["語彙", "文法・表現"],
      "中国語": ["漢字(中国語繁体字)", "語彙(基本)", "語彙(四字熟語)", "文法・表現"],
      "ポケモン": ["基礎情報", "特性・技", "アイテム", "種族値", "キャラクター", "マップ"],
      "ゲームキャラクター": ["マリオ", "カービィ", "リズム天国", "どうぶつの森"],
      "図鑑": ["岩石・鉱物・化石", "星・星座", "生物(動物)", "生物(鳥)", "生物(両生・爬虫類)", "生物(水棲)", "生物(魚)", "生物(虫)", "植物A", "植物B", "古生物・恐竜"],
      "文化人類学": ["地域文化論", "現代文化論", "民族文化論"],
      "文化・社会": ["日本", "中国"],
      "心理学": ["臨床心理学", "発達心理学", "犯罪心理学"]
    };

    document.getElementById("category").addEventListener("change", (e) => {
      const subSelect = document.getElementById("subcategory");
      const selected = e.target.value;
      subSelect.innerHTML = '<option>全て</option>';
      if (subcategories[selected]) {
        for (const sub of subcategories[selected]) {
          const opt = document.createElement("option");
          opt.textContent = sub;
          subSelect.appendChild(opt);
        }
      }
    });
  </script>
</body>
</html>
